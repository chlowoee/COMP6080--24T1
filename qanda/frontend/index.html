<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>QandA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- You can add your styles and scripts here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/global.css"
    />
  </head>

  <body>
    <header>
      <nav id="logged-in-nav" class="navbar primary-colour">
        <div class="container-fluid">
          <h1>QandA</h1>
          <div>
            <button
              type="button"
              id="profile-button"
              class="btn btn-primary primary-colour"
            >
              My Profile
            </button>
            <button
              type="button"
              id="create-thread-button"
              class="btn btn-primary primary-colour"
            >
              Create
            </button>
            <button
              type="button"
              id="logout-button"
              class="btn btn-primary primary-colour"
            >
              Logout
            </button>
          </div>
        </div>
      </nav>
      <nav id="logged-out-nav" class="navbar primary-colour">
        <div class="container-fluid">
          <h1>QandA</h1>
        </div>
      </nav>
    </header>
    <main role="main">
      <div class="container" style="background-color: white">
        <!--  Error modal. Adopted from bootstrap-->
        <div
          class="modal fade"
          id="error-modal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="error-title"></h1>
              </div>
              <div class="modal-body" id="error-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="error-close-button"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- login -->
        <form id="login-form">
          <h2>Login</h2>
          <div class="mb-3">
            <label for="login-email" class="form-label">Email address</label>
            <input
              type="text"
              class="form-control"
              id="login-email"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="login-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="login-password" />
          </div>
          <button
            type="button"
            id="login-button"
            class="btn btn-primary primary-colour"
          >
            Log in
          </button>
          <div>
            <p>
              New to QandA?
              <a
                href="#"
                id="register-now-button"
                class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                >Register Now</a
              >
            </p>
          </div>
        </form>
        <!-- register -->
        <form id="register-form">
          <h2>Register</h2>
          <div class="mb-3">
            <label for="register-email" class="form-label">Email address</label>
            <input
              type="text"
              class="form-control"
              id="register-email"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="register-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="register-name" />
          </div>
          <div class="mb-3">
            <label for="register-password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="register-password"
            />
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label"
              >Confirm Password</label
            >
            <input type="password" class="form-control" id="confirm-password" />
          </div>
          <button
            type="button"
            id="register-button"
            class="btn btn-primary primary-colour"
          >
            Register
          </button>
        </form>
        <!-- thread -->
        <form id="create-thread-form">
          <h2>Create new thread</h2>
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" id="new-thread-title" />
          </div>
          <div class="mb-3">
            <label class="form-label">Public</label>
            <input
              class="form-check-input position-static"
              type="checkbox"
              id="new-thread-public"
              aria-label="..."
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea
              class="form-control"
              id="new-thread-content"
              aria-label="With textarea"
            ></textarea>
          </div>
          <button
            type="button"
            id="new-thread-create-button"
            class="btn btn-primary primary-colour m-2"
          >
            Create
          </button>
          <button
            type="button"
            id="create-thread-back-button"
            class="btn btn-primary primary-colour m-2"
          >
            Back
          </button>
        </form>
        <!-- edit thread form -->
        <form id="edit-thread-form">
          <h2>Edit thread</h2>
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" id="edit-thread-title" />
          </div>
          <div class="mb-3">
            <label class="form-label">Public</label>
            <input
              class="form-check-input position-static"
              type="checkbox"
              id="edit-thread-public"
              aria-label="..."
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Lock</label>
            <input
              class="form-check-input position-static"
              type="checkbox"
              id="edit-thread-lock"
              aria-label="..."
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea
              class="form-control"
              id="edit-thread-content"
              aria-label="With textarea"
            ></textarea>
          </div>
          <button
            type="button"
            id="submit-edited-thread-button"
            class="btn btn-primary primary-colour"
          >
            Edit
          </button>
        </form>
      </div>
      <div id="dashboard" class="container-fluid">
        <div class="row">
          <div id="thread-sidebar" class="container col-md-4">
            <div class="col list-group">
              <div id="threads"></div>
            </div>
          </div>
          <div id="indiv-thread-screen" class="col-md-8"></div>
        </div>
      </div>
      <!-- user profile -->
      <div id="user-profile-screen"></div>
    </main>
    <footer></footer>
    <script type="module" src="src/main.js"></script>
    <!-- imports for modal -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
