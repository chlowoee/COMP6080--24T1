<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stylesheet.css" />
  <title>A1 Task 2</title>
</head>

<body>
  <div id="main-container" class="flex light-grey">
    <div id="mid-container" class="flex">
      <div id="thin-container" class="flex-col">
        <div class="thin-rectangle light-grey bottom-border">
          <input class="from-icon icon light-grey" placeholder="From" />
        </div>
        <div class="thin-rectangle light-grey bottom-border">
          <input class="to-icon icon light-grey" placeholder="To" />
        </div>
      </div>
      <div id="input-container" class="flex-col">
        <div id="middle-change-container">
          <div class="middle-rectangle flex-col bottom-border middle-top">
            <div class="today-icon icon">Today, from 15:05
              <div class="red-arrow">ᐳ</div>
            </div>
            <input class="icon" placeholder="Change outbound route" />
          </div>
          <div class="middle-rectangle flex-col bottom-border top-middle-right">
            <div class="today-icon icon">Return journey
              <div class="red-arrow">ᐳ</div>
            </div>
            <input class="icon" placeholder="Add" />
          </div>
        </div>
        <div id="passenger">
          <div class="middle-rectangle middle-bottom flex-col bottom-border">
            <div class="passenger-icon icon">Passenger
              <div class="red-arrow">ᐳ</div>
            </div>
            <input class="icon" placeholder="1 Person (aged 27-64), no discount" />
          </div>
        </div>
      </div>
      <div class="bot-container flex flex-col">
        <div>
          <img id="small-button" src="assets/1st-2nd-class.png" />
        </div>
        <button class="red-box">Search</button>
      </div>
    </div>
  </div>
  <div id="up-down-container">
    <img class="up-down-icon" src="assets/icon5.png" />
  </div>
</body>

</html>
